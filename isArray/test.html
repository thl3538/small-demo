<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
    padding: 0;
    margin: 0;
  }
  .container {
    width: 600px;
    height: 300px;
    display: flex;
  }
  .left {
    flex: 1 2 500px;
    background: red;
  }
  .right {
    flex: 2 1 400px;
    background: blue;
  }
      </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>  
    <script>
        console.log(Array.isArray([1,2,3]));
        
        function isArray(arr){
            if(typeof arr === 'object'){
                return Object.prototype.toString.call(arr) ==='[object Array]';
            }
            return false;
        }
        let result = isArray([1,2,3]);
        console.log(result);
    </script>  
</body>
