    <script>
        let obj = {
            name: ""
        };
        obj = new Proxy(obj, {
            get(target, prop) {
                return target[prop];
            },
            set(target, prop, val) {
                target[prop] = val;
                observer();
            },  
        })
        function observer() {
            spanName.innerHTML = obj.name;
            inpName.value = obj.name;
        }

        setTimeout(() => {
            obj.name = "123"
        }, 1000)

        inpName.oninput = function() {
            obj.name = this.value;
        }
    </script>
