        var obj1 = {
            a: 1,
            b: 2
        }
        console.log('2' + obj1);


        var b = 1;

        function outer() {
            var b = 2;

            function inner() {
                b++;
                console.log(b);
                var b = 3;
            }
            inner();
        }
        outer();
    </script>
